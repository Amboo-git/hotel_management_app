name: 多平台自动打包 (Windows & Linux)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: 打包 - ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: Maven 编译
        run: mvn clean package -DskipTests

      - name: 验证 JAR 文件
        run: |
          echo "=== 检查 target 目录 ==="
          ls -lh target/*.jar 2>/dev/null || echo "未找到 JAR 文件"
          echo ""
          echo "=== 完整的 target 目录内容 ==="
          ls -la target/ | head -20

      - name: Windows 平台生成 EXE
        if: matrix.os == 'windows-latest'
        run: |
          # 1. 创建输入目录结构
          mkdir input_dir
          
          # 2. 拷贝生成的 Fat JAR
          copy target\hotel_management_app.jar input_dir\ || (echo "JAR 文件不存在!" && dir target\*.jar && exit 1)
          
          # 3. 使用 jpackage 打包应用（控制台应用）
          jpackage --name "HotelApp" `
                   --input input_dir `
                   --main-jar hotel_management_app.jar `
                   --main-class me.amboo.Main `
                   --type app-image `
                   --win-console `
                   --dest output

      - name: Linux 平台生成便携式程序 (App Image)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # 1. 创建输入目录结构
          mkdir -p input_dir
          
          # 2. 拷贝生成的 Fat JAR
          cp target/hotel_management_app.jar input_dir/ || (echo "JAR 文件不存在!" && ls -la target/*.jar && exit 1)
          
          # 3. 使用 jpackage 打包应用
          jpackage --name "HotelApp" \
                   --input input_dir \
                   --main-jar hotel_management_app.jar \
                   --main-class me.amboo.Main \
                   --type app-image \
                   --dest output/
          # 将输出目录重命名，方便识别
          mv output/HotelApp output/HotelApp-Linux-Portable

      - name: 上传构建结果
        uses: actions/upload-artifact@v4
        with:
          name: HotelApp-${{ matrix.os }}
          path: output/