name: 多平台自动打包 (Windows & Linux)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: 打包 - ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: Maven 编译
        run: mvn clean package -DskipTests

      - name: Windows 平台生成 EXE
        if: matrix.os == 'windows-latest'
        run: |
          jpackage --name "HotelApp" `
                   --input target/ `
                   --main-jar hotel_management_app.jar `
                   --main-class me.amboo.Main `
                   --type app-image `
                   --dest output/

      - name: Linux 平台生成便携式程序 (App Image)
        if: matrix.os == 'ubuntu-latest'
        run: |
          jpackage --name "HotelApp" \
                   --input target/ \
                   --main-jar hotel_management_app.jar \
                   --main-class me.amboo.Main \
                   --type app-image \
                   --dest output/
          # 将输出目录重命名，方便识别
          mv output/HotelApp output/HotelApp-Linux-Portable

      - name: 上传构建结果
        uses: actions/upload-artifact@v4
        with:
          name: HotelApp-${{ matrix.os }}
          path: output/